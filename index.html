<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus timer</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" href="./assets/relogio.png">
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>

    <div id="container">
         <button id="toggle-mode">
            <span class="sr-only">Ativar light mode</span>
            <i class="ph-bold ph-moon"></i>
            <i class="ph-bold ph-sun"></i>
        </button>
        <div class="clock">
        
        <section id="timer"
        class="timer flex">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="controls">
             <button
            data-action="toggleRunning"
            class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span>
            </button>
            <button
             data-action="toggleRunning"
             class="ph ph-pause-circle">
                <span class="sr-only">Pausar contador</span>
            </button>
            <button 
            class="ph ph-plus-circle"
            data-action="add">
            <span class="sr-only">Adicionar tempo</span>
            </button>
            <button
            data-action="subtract"
            class="ph ph-minus-circle">
                <span class="sr-only">Diminuir tempo</span>
            </button>
        </section>

        </div>

        <div id="music">
        <section id="cards">
            <button 
            data-action="flower"
            class="ph ph-tree">
            <span class="sr-only">som de fundo de floresta</span>
            </button>
            <button
            data-action="rain"
            class="ph ph-cloud-rain">
            <span class="sr-only">som de fundo de chuva</span>
            </button>
            <button
            data-action="coffee"
            class="ph ph-coffee">
            <span class="sr-only">Som de fundo em uma cafeteria</span>
            </button>
            <button
            data-action="fire"
            class="ph ph-fire">
            <span class="sr-only">Som de fundo de uma fogueira</span>
            </button>
         </section>
        </div>
    </div>
</body>
</html>
